<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
body {
    background-image: url('https://images6.alphacoders.com/133/1330647.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-image: url('https://images6.alphacoders.com/133/1330647.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    padding: 20px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    background-color: #2E0854;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #4B0082;
}

main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 20px;
}

form {
    max-width: 400px;
    width: 100%;
    background-color: #4B0082;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

form label {
    display: block;
    text-align: center;
    margin-bottom: 5px;
    color: white;
}

form input[type="text"],
form input[type="password"],
form input[type="email"] {
    width: calc(100% - 40px);
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    color: black;
    background-color: #FFFFFF;
}

form button[type="submit"],
.form button {
    background-color: #2E0854;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
}

form button[type="submit"]:hover,
.form button:hover {
    background-color: #4B0082;
}

.button {
    margin-top: 10px;
}

footer {
    background-image: url('https://images6.alphacoders.com/133/1330647.jpeg');
    background-size: cover;
    background-repeat: no-repeat;
    padding: 20px;
    text-align: center;
    color: white;
}

.button {
    background-color: #2E0854;
    color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-top: 10px;
        }



        .button:hover {
            background-color: #2E0854;
        }

    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'Portada' %}">Inicio</a></li>
                <li><a href="{% url 'Productos' %}">Productos</a></li>
                <li><a href="{% url 'Contacto' %}">Contacto</a></li>
            </ul>
        </nav>
        <h1>Registro</h1>

    </header>

    <main>
        <form method="post" action="{% url 'Registro' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrarse</button>
            <a href="{% url 'Login' %}"class="button" >Login</a>

        </form>
        
    </main>


    <footer>
        <p>&copy; 2023 Tienda de Componentes de PC</p>
    </footer>
</body>

</html>
